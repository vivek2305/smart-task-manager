server:
  port: 8081

spring:
  application:
    name: task-service

  datasource:
    url: jdbc:postgresql://localhost:5432/tasks
    username: taskuser
    password: taskpass
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

user-service:
  base-url: http://localhost:8080
